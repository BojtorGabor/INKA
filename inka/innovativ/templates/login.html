{% extends 'base.html' %}

{% block content %}
    <div class="shadow p-4 mb-5 bg-body rounded">
        <h3>Bejelentkezés</h3>
        <br/>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-5 mb-1">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="col-md-5 mb-1">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <div class="col-md-2 mb-1">
                    {{ form.otp_token.label_tag }}
                    {{ form.otp_token }}
                </div>
            </div>
            <br/>
            <input type="submit" value="Belépés" class="btn btn-secondary">
        </form>
    </div>
    <br/>
{% endblock %}

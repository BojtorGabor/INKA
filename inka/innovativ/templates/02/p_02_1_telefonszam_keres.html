{% extends 'base.html' %}

{% block content %}
	<div class="text-center">
		<h3>{{ task.customer_project.customer }} - Email kérés elérhető telefonszámért</h3>
	</div>
	<br/>

    <div class="row">
		<div class="col-2 mb-3">
			{% include '02/p_02_1_ugyfel_altal_megadott_adatok.html' %}
		</div>

		<div class="col-6 mb-3">
			<div class="card">
				<div class="card-header fs-6 badge bg-body-secondary text-wrap text-secondary p-3">
					<div class="row">
						<div class="text-center">
							A kimenő email
						</div>
					</div>
				</div>
				<div class="card-body">
					<div class="row mb-2">
						<form method="POST">
							{% csrf_token %}
							{{ form.media }}
							{{ form.as_p }}
							<button type="submit" class="btn btn-outline-info btn-sm">Email küldése</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
	<div class="text-center">
        <h3>{{ task.customer_project.customer }} - {{ task.project }} - Határidő módosítás</h3>
	</div>
	<br/>

    <div class="row">
		<div class="col-3 mb-3">
			{% include 'ugyfel_adatlap.html' %}
		</div>

		<div class="col-2 mb-3">
			<div class="card">
				<div class="card-header fs-6 badge bg-body-secondary text-wrap text-secondary p-3">
					<div class="row">
						<div class="text-center">
							Határidő
						</div>
					</div>
				</div>
				<div class="card-body">
					<form method="POST">
						{% csrf_token %}
						<div class="row mb-2">
							<div class="col-8">
								{{ form.deadline }}
							</div>
							<div class="col-4 text-end">
								<button type="submit" class="btn btn-outline-info btn-sm">Rögzítés</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
    </div>
{% endblock %}

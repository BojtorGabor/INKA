{% extends 'base.html' %}

{% block content %}
	<div class="text-center">
        <h3>{{ task.customer_project.customer }} - {{ task.project }} - Határidő módosítás</h3>
	</div>
	<br/>

    <div class="row">
		<div class="col-3 mb-3">
			{% include 'ugyfel_adatlap.html' %}
		</div>

		<div class="col-2 mb-3">
			<div class="card">
				<div class="card-header fs-6 badge bg-body-secondary text-wrap text-secondary p-3">
					<div class="row">
						<div class="text-center">
							Határidő
						</div>
					</div>
				</div>
				<div class="card-body">
					<div class="row mb-2">
						<form method="POST">
							{% csrf_token %}
							<div class="col-2">
								{{ form.deadline.label_tag }}
							</div>
							<div class="col-6">
								{{ form.deadline }}
							</div>
							<br/>
							<div>
								<button type="submit" class="btn btn-outline-info btn-sm">Rögzítés</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
    </div>
{% endblock %}

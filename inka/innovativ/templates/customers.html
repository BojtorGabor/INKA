{% extends 'base.html' %}

{% block content %}
	<div class="text-center">
        <h3>Keresés: {{ searched }}</h3>
	</div>
	<br/>
    <div class="row justify-content-center">
		<div class="col-sm-8">
			<div class="card mb-3">
				<div class="card-header badge bg-body-secondary text-wrap text-secondary p-3">
					<div class="row text-start">
						<div class="col-2">
							Név
						</div>
						<div class="col-3">
							Email
						</div>
						<div class="col-2">
							Telefon
						</div>
						<div class="col-5">
							Cím
						</div>
					</div>
				</div>

				{% for customer in customers %}
					<div class="card-body">
						<div class="card-text">
							<div>
								<div class="row">
									<div class="col-2">
										<a href="{% url 'customer_history' customer.id %}"
										   class="btn btn-outline-primary btn-sm">{{ customer }}</a>
									</div>
									<div class="col-3">
										{{ customer.email }}
									</div>
									<div class="col-2">
										{{ customer.phone }}
									</div>
									<div class="col-5">
										{{ customer.address }}
									</div>
								</div>
							</div>
		<!--					<div class="card-footer text-body-secondary">-->
		<!--						Lábléc-->
		<!--					</div>-->
						</div>
					</div>
				{% endfor %}
				<br/>
				{% include 'pager_bottom.html' %}
			</div>
			<br/>
		</div>
	</div>
{% endblock %}

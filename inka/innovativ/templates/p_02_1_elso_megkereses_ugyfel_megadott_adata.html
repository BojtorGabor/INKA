			<div class="text-center">
				Ügyfél által megadott adatok:
			</div>
		</div>
	</div>

	<div class="card-body">
		<div class="card-text mx-2">
			<div class="row">
				Név: {{ task.customer }}
			</div>
			<div class="row">
				Email: {{ task.customer.email }}
			</div>

				Telefon: {{ task.customer.phone }}
			</div>
			<div class="row">
				Cím: {{ task.customer.address }}

{% extends 'base.html' %}

{% block content %}
	<div class="text-center">
		<h3>{{ project }}</h3>
	</div>
	<br/>

    <div class="row">
		<div class="col-6 mb-3">
			<div class="card">
				<div class="card-header fs-6 badge bg-body-secondary text-wrap text-secondary p-3">
					<div class="row">
						<div class="text-center">
							Ügyfél adatai
						</div>
					</div>
				</div>
				<div class="card-body">
					<div class="row mb-2">
						<form method="POST">
							{% csrf_token %}
							<div class="accordion accordion-flush" id="accordionFlushExample">
								<div class="accordion-item">
									<h2 class="accordion-header">
										<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
												data-bs-target="#flush-collapse01" aria-expanded="false"
												aria-controls="flush-collapse01">
											Alapadatok
										</button>
									</h2>
									<div id="flush-collapse01" class="accordion-collapse collapse"
										 data-bs-parent="#accordionFlushExample">
										<div class="accordion-body">
											<div class="row mb-3">
												<div class="col-6">
													Vezetéknév: {{ form.surname }}
												</div>
												<div class="col-6">
													Keresztnév: {{ form.name }}
												</div>
											</div>
											<div class="row mb-3">
												<div class="col-6">
													Email: {{ form.email }}
												</div>
												<div class="col-6">
													Telefon: {{ form.phone }}
												</div>
											</div>

										</div>
									</div>
								</div>
								<div class="accordion-item">
									<h2 class="accordion-header">
										<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
												data-bs-target="#flush-collapse02" aria-expanded="false"
												aria-controls="flush-collapse02">
											Ingatlan
										</button>
									</h2>
									<div id="flush-collapse02" class="accordion-collapse collapse"
										 data-bs-parent="#accordionFlushExample">
										<div class="accordion-body">
											<div class="row mb-3">
												Cím: {{ form.address }}
											</div>
											<div class="row mb-3">
												Felület: {{ form.surface }}
											</div>
										</div>
									</div>
								</div>
							</div>
							<br/>
							<button type="submit" class="btn btn-outline-info btn-sm">Rögzítés</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
